<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Createx</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div class="hero">
      <!-- Header section starts  -->
      <header class="header">
        <div class="container">
          <div class="header_wrapper">
            <div class="header__left">
              <a href="./index.html" class="header__logo">
                <img src="./images/logo.png" alt="logo imege" />
              </a>
              <nav class="header__navbar">
                <ul class="header__list">
                  <li class="header__item">
                    <a href="#" class="header__link">About us</a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link">Courses</a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link">Events</a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link"> Blog</a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link">Contacts</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__right">
              <button class="header__btn section__btn1">
                Get consultation
              </button>
              <button class="header__auth">
                <img
                  class="header__profile"
                  src="./images/icons/Profile.svg"
                  alt="Profile icons"
                />Log / in Register
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- Header section ends  -->

      <!-- Home section starts -->
      <section class="home">
        <div class="container">
          <div class="home__wrapper">
            <div class="home__left">
              <a class="home_play" href="#">
                <img src="./images/play-video.png" alt="play icon" />
                Play showreel
              </a>
              <h1 class="home__title">
                Enjoy studying with Createx Online Courses
              </h1>
              <div class="home__btns">
                <button class="home__btn2 section_btn2">About us</button>
                <button class="home__btn1 section__btn1">
                  Explore courses
                </button>
              </div>
            </div>
            <div class="home__right">
              <img src="./images/icons/illustration (1).png" alt="home imge" />
            </div>
          </div>
        </div>
      </section>
      <!-- Home section ends -->

      <!-- stats secttion starts  -->
      <section class="stats">
        <div class="container">
          <div class="stats__wrapper">
            <div class="stats__itms">
              <h2 class="stats__title section_title">1200</h2>
              <p class="stats__description">Students graduated</p>
            </div>
            <span class="stats__circle"></span>
            <div class="stats__itms">
              <h2 class="stats__title section_title">84</h2>
              <p class="stats__description">Completed courses</p>
            </div>
            <span class="stats__circle"></span>
            <div class="stats__itms">
              <h2 class="stats__title section_title">16</h2>
              <p class="stats__description">Qualified tutors</p>
            </div>
            <span class="stats__circle"></span>
            <div class="stats__itms">
              <h2 class="stats__title section_title">5</h2>
              <p class="stats__description">Years of experience</p>
            </div>
          </div>
        </div>
      </section>
      <!-- stats secttion ends  -->

      <!--  section starts -->
      <!--  section ends -->
    </div>
  </body>
</html>
